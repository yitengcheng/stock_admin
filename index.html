<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/images/logo.webp" />
    <link rel="stylesheet" href="/src/assets/fonts/font.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>库存管理系统</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  <script>
    const width = window.innerWidth;
    console.log('------', document);
    const element = document.getElementById('root');
    if (width >= 2560) {
      console.log('------', element);
      element.setAttribute('style', 'display: flex; width: 100%; height: 100%; flex-direction: column; zoom: 130%');
    } else {
      element.setAttribute('style', 'display: flex; width: 100%; height: 100%; flex-direction: column; zoom: 100%');
    }
  </script>
</html>
